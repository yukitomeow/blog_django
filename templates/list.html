{% extends 'base.html' %} {% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">My Blog</h1>
    <p class="lead">List of articles.</p>
  </div>
</div>
{% endblock %} {% block content %}
<div class="container">
  <a href="{% url 'create' %}" class="btn btn-primary">Create new article</a>
  {% for item in object_list %}
  <div class="card">
    <h5 class="card-header">{{ item.category }}</h5>
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <h6 class="card-title">{{ item.postdata }}</h6>
      <a href="{% url 'detail' item.pk %}" class="btn btn-primary"
        >Go to detail</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
