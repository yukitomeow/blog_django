{% extends 'base.html' %} {% block header %} {% endblock %} {% block content %}
<div class="container">
  {% for item in object_list %}
  <div class="card">
    <h5 class="card-header">{{ item.category }}</h5>
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <h6 class="card-title">{{ item.postdata }}</h6>
      <a href="{% url 'detail' item.pk %}" class="btn btn-primary"
        >Go to detail</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
